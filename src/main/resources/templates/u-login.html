<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1"/>
	<title>Login</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>
  	<link rel="stylesheet" href="dist/css/skins/_all-skins.min.css"/>
	<link rel="stylesheet" href="plugins/iCheck/flat/blue.css"/>
 	<link rel="stylesheet" href="plugins/morris/morris.css"/>
 	<link rel="stylesheet" href="plugins/iCheck/square/blue.css"/>
	
</head>
<body class="hold-transition login-page">
	<div class="login-box">
      <div class="login-logo">
        <a href="#"><b>Go</b>MyShoppy.com</a>
      </div>
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to GoMyShoppy.com</p>
        <form action="./" id="loginform" class="form-horizontal" method="post">
          <div class="form-group has-feedback">
           	<select name="userType" id="userType" class="form-control" required="required">
           		<option value="">-- Select --</option>
             	<option value="MERCHANT">MERCHANT</option>
             	<option value="FRANCHISE">FRANCHISE</option>
           	</select>
           	<span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
       	  <div class="form-group has-feedback">
            <input type="text" class="form-control" name="mobile" placeholder="Mobile" required="required"/>
            <span class="glyphicon glyphicon-phone form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

            <div class="form-group has-feedback">
            <div class="checkbox icheck">
                <label>
                    <input type="checkbox"/> Remember Me
                </label>
            </div>
            </div>

          <div class="row">
              <button type="submit" class="btn btn-info btn-flat btn-lg btn-block"> Sign In </button>
          </div>
        </form>
        <div>
			<span class="form-group has-error">
				<h5 class="control-label box-title message has-error" for="inputError" th:text="${errorMsg}"></h5>
			</span>
        </div>

       <!-- <a href="#">I forgot my password</a><br/>-->
       <div class="text-center"> <a href="registerPage"> Register a new membership </a> </div>

      </div><!-- /.login-box-body -->
    </div>
	
 	<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
 	<script src="plugins/iCheck/icheck.min.js"></script>
 	<!--<script src="scripts/app.js"></script>-->
	<!--<script type="text/javascript" src="scripts/services/login.js"></script>-->
	<script type="text/javascript">
	 $(function () {
	        $('input').iCheck({
	          checkboxClass: 'icheckbox_square-blue',
	          radioClass: 'iradio_square-blue',
	          increaseArea: '20%' // optional
	        });
	      });
	</script>
</body>
</html>
