<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="base-css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div th:include="header"></div>
	<div th:include="left-side"></div>
	<div class="content-wrapper">
		<div class="row">
			<section class="content">

				<div class="col-md-12" style="margin-bottom: 40px;">

						<h3 class="text-center" th:text="${message}"></h3>

				</div>

				<div class="col-md-12">
					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="info-box">
							<span class="info-box-icon bg-aqua"><i class="fa fa-fw fa-tachometer"></i></span>

							<div class="info-box-content">
								<span class="info-box-text">Post Traffic</span>
								<span class="info-box-number">90<small>%</small></span>
							</div>
							<!-- /.info-box-content -->
						</div>
						<!-- /.info-box -->
					</div>
					<!-- /.col -->
					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="info-box">
							<span class="info-box-icon bg-red"><i class="fa fa-thumbs-o-up"></i></span>

							<div class="info-box-content">
								<span class="info-box-text">Likes</span>
								<span class="info-box-number">41,410</span>
							</div>
							<!-- /.info-box-content -->
						</div>
						<!-- /.info-box -->
					</div>
					<!-- /.col -->

					<!-- fix for small devices only -->
					<div class="clearfix visible-sm-block"></div>

					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="info-box">
							<span class="info-box-icon bg-green"><i class="fa fa-fw fa-user"></i></span>

							<div class="info-box-content">
								<span class="info-box-text">Views</span>
								<span class="info-box-number">760</span>
							</div>
							<!-- /.info-box-content -->
						</div>
						<!-- /.info-box -->
					</div>
					<!-- /.col -->
					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="info-box">
							<span class="info-box-icon bg-yellow"><i class="fa fa-fw fa-users"></i></span>

							<div class="info-box-content">
								<span class="info-box-text">New Members</span>
								<span class="info-box-number">2,000</span>
							</div>
							<!-- /.info-box-content -->
						</div>
						<!-- /.info-box -->
					</div>
					<!-- /.col -->
				</div>

			</section>	
		</div>
	</div>
	<div th:include="footer"></div>
	<div th:include="base-js"></div>
</body>
</html>
