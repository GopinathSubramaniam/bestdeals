<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="base-css">
	<link rel="stylesheet" href="plugins/datatables/dataTables.bootstrap.css"/>
</head>
<body>
	<div th:include="header"></div>
	<div th:include="left-side"></div>
	<div class="container-fluid content-wrapper">
		<div class="">
			<div align="center">
				<h2 th:text="${title}" ></h2>
			</div>
			<div>
				 <button class="btn btn-xs btn-primary" data-toggle="modal" data-target="#saleRegisterationModal">Create New</button>
			</div>
			<div class="box">
				 <table id="userTable" class="table table-bordered table-hover">
				 	<thead>
                      <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Plan Type</th>
                        <th>Company Name</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                    	<tr th:each="plan : ${plans}">
                    		<td th:text="${plan.name}"></td>
                    		<td th:text="${plan.amount}"></td>
                    		<td th:text="${plan.description}"></td>
                    		<td th:text="${plan.planType}"></td>
                    		<td th:text="${plan.company.name}"></td>
                    		<td>
                    			<button title="Delete" class="btn btn-xs btn-danger" th:onclick="'Plan.delete('+${plan.id}+')'"><i class="fa fa-fw fa-trash"></i></button>
								<button title="Edit" class="btn btn-xs btn-primary" data-toggle="modal" data-target="#modal" th:onclick="'Plan.findPlan('+${plan.id}+')'"><i class="fa fa-fw fa-edit"></i></button>
                    		</td>
                    	</tr>
                    </tbody>
				 </table>
			</div>
		</div>
	</div>
	<div th:include="footer"></div>
	<div th:include="base-js"></div>
	<script src="scripts/services/plan.js"></script>
	
	<!-- Edit user model start -->
	<div id="modal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit User</h4>
          </div>
          <div class="modal-body">
    		<p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
	<!-- Edit user model end -->
	
	<!-- Create new sales model start -->
	<div id="saleRegisterationModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" th:text="${popupTitle}"></h4>
          </div>
          <form id="newPlanform" class="form-horizontal" action="javascript:void(0);" method="post" th:onsubmit="'Plan.create(this);'">
          <div class="modal-body">
	        <div class="box-body">
	         <div class="form-group">
	            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
	            <div class="col-sm-10">
	              <input type="text" name="name" class="form-control" id="inputname" placeholder="Name"/>
	            </div>
	          </div>
	          <div class="form-group">
	            <label for="inputEmail3" class="col-sm-2 control-label">Amount</label>
	            <div class="col-sm-10">
	              <input type="number" name="amount" class="form-control" id="inputamount" placeholder="Amount"/>
	            </div>
	          </div>
	          <div class="form-group">
	            <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
	            <div class="col-sm-10">
	              <textarea type="text" name="description" class="form-control" id="inputdescription" placeholder="Description"></textarea>
	            </div>
	          </div>
	          <div class="form-group">
	            <label for="inputEmail3" class="col-sm-2 control-label">Plan Type</label>
	            <div class="col-sm-10">
	            	<select id="inputPlanType" name="planType" class="form-control" >
	            		<option value="">--- Select ---</option>
	            		<option th:each="planType : ${planTypes}" th:value="${planType}" th:text="${planType}"></option>
	            	</select>
	            </div>
	          </div>
	          <div class="form-group">
	            <label for="inputEmail3" class="col-sm-2 control-label">Company</label>
	            <div class="col-sm-10">
	            	<select id="inputCompany" name="company" class="form-control">
	            		<option value="">--- Select ---</option>
	            		<option th:each="company: ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
	            	</select>
	            </div>
	          </div>
	        </div>
          </div>
          
          <div class="modal-footer">
          	<span class="form-group has-success pull-left">
              <label class="control-label" for="inputSuccess" id="successMsg"></label>
            </span>
            <span class="form-group has-error pull-left">
              <label class="control-label" for="inputError" id="errorMsg"></label>
            </span>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
          </form>	
        </div>
      </div>
    </div>
	<!-- Create new sales model end -->
</body>
</html>
