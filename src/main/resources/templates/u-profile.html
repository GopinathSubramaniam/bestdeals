<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="base-css">
</head>
<body>
	<div th:include="u-header"></div>
	<div th:include="u-left-side"></div>
	<div class="container-fluid content-wrapper">
		<div class="row">
			<section class="content">
				<div class="col-lg-12 col-xs-12" th:text="${message}">
					<h3>User Details</h3>
					<div class="box">
						<div class="form-group">
			            	<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
			            	<div class="col-sm-10">
			              		<label class="form-label" id="labelName" th:text="${user.name}"></label>
			            	</div>
			          	</div>
			          	<div class="form-group">
			            	<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			            	<div class="col-sm-10">
			              		<label class="form-label" id="labelEmail" th:text="${user.email}"></label>
			            	</div>
			          	</div>
			          	<div class="form-group">
			            	<label for="inputEmail3" class="col-sm-2 control-label">Mobile</label>
			            	<div class="col-sm-10">
			              		<label class="form-label" id="labelMobile" th:text="${user.mobile}"></label>
			            	</div>
			          	</div>
			          	<div class="form-group">
			            	<label for="inputEmail3" class="col-sm-2 control-label">Auth Type</label>
			            	<div class="col-sm-10">
			              		<label class="form-label" id="labelAuthType" th:text="${user.authType}"></label>
			            	</div>
			          	</div>
			          	
			          	<div class="form-group">
			            	<label for="inputEmail3" class="col-sm-2 control-label">Profile Created Date</label>
			            	<div class="col-sm-10">
			              		<label class="form-label" id="labelProfileCreateDate" th:text="${user.createdDate}"></label>
			            	</div>
			          	</div>
					</div>
				</div>
				<div class="col-lg-12 col-xs-12">
					<h3> Plan Details</h3>
					<div class="box">
			          	<div class="form-group">
			            	<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
			            	<div class="col-sm-10">
			              		<label class="form-label" id="inputname"></label>
			            	</div>
			          	</div>
			          	<div class="form-group">
			            	<label for="inputEmail3" class="col-sm-2 control-label">Description</label>
			            	<div class="col-sm-10">
			              		<label class="form-label" id="inputname"></label>
			            	</div>
			          	</div>
					</div>
				</div>
			</section>	
		</div>
	</div>
	<div th:include="footer"></div>
	<div th:include="base-js"></div>
	<script type="text/javascript" src="scripts/services/u-profile.js"></script>
</body>
</html>
