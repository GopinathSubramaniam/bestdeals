<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="base-css">
</head>
<body>
<style type="text/css">
	#map {
        height: 350px;
        width: 100%;
       }

</style>
	<div th:include="u-header"></div>
	<div th:include="u-left-side"></div>
	<div class="container-fluid content-wrapper">
		<div class="row" style="overflow: auto; max-height:830px;">
			<section class="content">
				<div class="col-lg-12 col-xs-12">
					<div class="row userInfoHeadDiv">
						<div class="col-md-2 col-lg-2">
							<h3>User Information</h3>
						</div>
						<div class="col-md-2 col-lg-2">
							<h3 id="displayUserInfoEditBtn" onclick="UserProfile.displayUserInfoEditBtn()">
								<a href="#">Edit</a>
							</h3>
						</div>
					</div>
					<div class="userInfoDiv">
						<table>
							<tr>
								<td>
									<label for="inputEmail3" class="col-sm-12 col-md-12 col-lg-12 control-label">Name</label>
								</td>
								<td>
									<div class="col-sm-12 col-md-12 col-lg-12">
				              			<label id="labelName" th:text="${user.name}"></label>
				            		</div>
								</td>
							</tr>
							<tr>
								<td>
									<label for="inputEmail3" class="col-sm-12 col-md-12 col-lg-12 control-label">Email</label>
								</td>
								<td>
									<div class="col-sm-12 col-md-12 col-lg-12">
					              		<label class="form-label" id="labelEmail" th:text="${user.email}"></label>
					            	</div>
								</td>
							</tr>
							<tr>
								<td>
									<label for="inputEmail3" class="col-sm-12 col-md-12 col-lg-12 control-label">Mobile</label>
								</td>
								<td>
									<div class="col-sm-12 col-md-12 col-lg-12">
					              		<label class="form-label" id="labelMobile" th:text="${user.mobile}"></label>
					            	</div>
								</td>
							</tr>
							<tr>
								<td>
									<label for="inputEmail3" class="col-sm-12 col-md-12 col-lg-12 control-label">Profile Created Date</label>
								</td>
								<td>
					            	<div class="col-sm-12 col-md-12 col-lg-12">
					              		<label class="form-label" id="labelProfileCreateDate" th:text="${user.createdDate}"></label>
					            	</div>
								</td>
							</tr>
						</table>
					</div>
					<form id="userInfoEditForm" class="hidden" action="javascript:void(0);" method="post" onsubmit="UserProfile.update(this)">
						<div class="col-sm-6 col-md-6 col-lg-6 ">
							<input type="hidden" name="id" th:value="${user.id}"/>
							<h3>Edit User Information</h3>
							<table class="table">
								<tr>
									<td>
										<label for="inputEmail3" class="col-sm-12 col-md-12 col-lg-12 control-label">Name</label>
									</td>
									<td>
										<div class="col-sm-12 col-md-12 col-lg-12">
						              		<input type="text" class="form-control" name="name" th:value="${user.name}"/>
						            	</div>
									</td>
								</tr>
								<tr>
									<td>
										<label for="inputEmail3" class="col-sm-12 col-md-12 col-lg-12 control-label">Email</label>
									</td>
									<td>
										<div class="col-sm-12 col-md-12 col-lg-12">
						              		<input type="text" class="form-control" name="email" id="labelEmail" th:value="${user.email}"/>
						            	</div>
									</td>
								</tr>
								<tr>
									<td>
										<label for="inputEmail3" class="col-sm-12 col-md-12 col-lg-12 control-label">Mobile</label>
									</td>
									<td>
										<div class="col-sm-12 col-md-12 col-lg-12">
						              		<input type="text" class="form-control" name="mobile"  id="labelMobile" th:value="${user.mobile}"/>
						            	</div>
									</td>
								</tr>
							</table>
				          	<div class="form-group pull-right">
				            	<div class="col-sm-12 col-lg-12 col-md-12">
				              		<button type="button" class="btn btn-warning" onclick="UserProfile.displayUserInfoEditBtn()">Cancel</button>
				              		<button type="submit" class="btn btn-primary">Update</button>
				            	</div>
				          	</div>
				          	<hr/>
						</div>
					</form>
				</div>
				<div class="col-lg-12">
					<div class="row userDetailHeadDiv">
						<div class="col-md-2 col-lg-2">
							<h3>User Details</h3>
						</div>
						<div class="col-md-2 col-lg-2">
							<h3 id="displayUserDetailEditBtn" onclick="UserProfile.displayUserDetailEditBtn()">
								<a href="#">Edit</a>
							</h3>
						</div>
					</div>
					<div class="userDetailDiv">
						<table>
							<tr>
								<td>
									<label for="inputAddress1" class="col-sm-2 control-label">Address1</label>
								</td>
								<td>
									<div class="col-sm-12 col-md-12 col-lg-12">
					              		<label id="labelAddress1" th:text="${user.address1}"></label>
					            	</div>
								</td>
							</tr>
							<tr>
								<td>
									<label for="inputAddress2" class="col-sm-2 control-label">Address2</label>
								</td>
								<td>
									<div class="col-sm-12 col-md-12 col-lg-12">
					              		<label id="labelAddress2" th:text="${user.address2}"></label>
					            	</div>
								</td>
							</tr>
							<tr>
								<td>
									<label for="inputAddress3" class="col-sm-2 control-label">Address3</label>
								</td>
								<td>
									<div class="col-sm-12 col-md-12 col-lg-12">
					              		<label id="labelAddress3" th:text="${user.address3}"></label>
					            	</div>
								</td>
							</tr>
							<tr>
								<td>
									<label for="inputPhoneNumbers" class="col-sm-2 control-label">Phone Numbers</label>
								</td>
								<td>
									<div class="col-sm-12 col-md-12 col-lg-12">
					              		<label class="form-label" id="labelProfileCreateDate" th:text="${#strings.listJoin(user.phoneNumbers, ',')}"></label>
					            	</div>
								</td>
							</tr>
							<tr>
								<td>
									<label for="inputDescription" class="col-sm-2 control-label">Description/Timings</label>
								</td>
								<td>
									<div class="col-sm-12 col-md-12 col-lg-12">
					              		<label id="labelDescription" th:text="${user.timings}"></label>
					            	</div>
								</td>
							</tr>
						</table>
					</div>
					<form id="userDetailEditForm" class="hidden" action="javascript:void(0);" method="post" onsubmit="UserProfile.updateDetail(this)">  
						<input type="hidden" id="id" name="id" th:value="${user.userDetailId}"/>
						<input type="hidden" id="id" name="userId" th:value="${user.id}"/>
						<div class="col-sm-6 col-md-6 col-lg-6 ">
							<h3>Edit User Details</h3>
							<table class="table">
								<tr>
									<td>
										<label for="inputEmail3" class="col-sm-2 control-label">Address1</label>
									</td>
									<td>
										<div class="col-sm-10">
						              		<input type="text" class="form-control" name="address1" id="inputName" th:value="${user.address1}"/>
						            	</div>
									</td>
								</tr>
								<tr>
									<td>
										<label for="inputEmail3" class="col-sm-2 control-label">Address2</label>
									</td>
									<td>
										<div class="col-sm-10">
						              		<input type="text" class="form-control" name="address2" id="labelEmail" th:value="${user.address2}"/>
						            	</div>
									</td>
								</tr>
								<tr>
									<td>
										<label for="inputEmail3" class="col-sm-2 control-label">Address3</label>
									</td>
									<td>
										<div class="col-sm-10">
						              		<input type="text" class="form-control"  name="address3" id="labelMobile" th:value="${user.address3}"/>
						            	</div>
									</td>
								</tr>
								<tr>
									<td>
										<label for="inputPhoneNumbers" class="col-sm-2 control-label">Phone Numbers</label>
									</td>
									<td>
										<div class="col-sm-10">
						              		<textarea class="form-control" id="textPhoneNumbers" name="phoneNumbers" th:text="${#strings.listJoin(user.phoneNumbers, ',')}"></textarea>
						            	</div>
									</td>
								</tr>
								<tr>
								<td>
									<label for="inputDescription" class="col-sm-2 control-label">Description/Timings</label>
								</td>
								<td>
									<div class="col-sm-10">
					              		<textarea class="form-control" name="description" id="textDescription" th:text="${user.timings}"></textarea>
					            	</div>
								</td>
							</tr>
							</table>
							<div class="form-group pull-right">
				            	<div class="col-sm-12 col-lg-12 col-md-12">
				              		<button type="button" class="btn btn-warning" onclick="UserProfile.displayUserDetailEditBtn()">Cancel</button>
				              		<button type="submit" class="btn btn-primary">Update</button>
				            	</div>
			          		</div>
						</div>
						
					</form>
				</div>
				<div class="col-lg-12 col-xs-12" th:if="${displayMap}" >
					<input type="hidden" id="latitude" th:value="${user.latitude}"/>
					<input type="hidden" id="longitude" th:value="${user.longitude}"/>
					<h3>Your Shop Location</h3>
					<div id="map"></div>
				</div>
			</section>	
		</div>
	</div>
 	
	<div th:include="footer"></div>
	<div th:include="base-js"></div>
	<script type="text/javascript" src="scripts/services/u-profile.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwelkrFN__LksGXcg-Sy_kWecvrEpFzvU&amp;callback=initMap" defer="defer" async="async"></script>
	
</body>
</html>
