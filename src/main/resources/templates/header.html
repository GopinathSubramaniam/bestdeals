<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
	
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header class="main-header">
        <!-- Logo -->
        <a href="index2.html" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>G</b>MS</span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Go</b>MyShoppy</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <li class="dropdown user user-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image"/>
                  <span class="hidden-xs" id="username">Anonymous</span>
                </a>
                <ul class="dropdown-menu">
                  <li class="user-body">
                  	<div class="col-xs-4 text-center">
                  		<a href="profile">Profile</a>
                  	</div>
                  </li>
                </ul>
              </li>
              <!-- Control Sidebar Toggle Button -->
              <li th:onclick="'Login.doLogout()'">
                <a href="#" data-toggle="control-sidebar"><i class="fa fa-sign-out"></i>Logout</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
	</div>
</body>
</html>
