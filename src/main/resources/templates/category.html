<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="base-css">
<!-- 	<link rel="stylesheet" href="plugins/datatables/dataTables.bootstrap.css"/> -->
</head>
<body>
	<div th:include="header"></div>
	<div th:include="left-side"></div>
	<div class="container-fluid content-wrapper">
		<div class="">
			<div align="center">
				<h2 th:text="${title}" ></h2>
			</div>
			<div class="row">
				<div class="col-md-6 col-lg-6 col-sm-6">
					<div>
			 			<button class="btn btn-xs btn-primary" data-toggle="modal" data-target="#newCategoryModal">Create New Category</button>
					</div>
					<div class="box">
						<table id="categoryTable" class="table table-bordered table-hover">
						 	<thead>
		                      <tr>
		                        <th>Category Name</th>
		                        <th>Description</th>
		                      </tr>
		                    </thead>
		                    <tbody>
		                    	<tr th:each="category : ${categories}">
		                    		<td th:text="${category.name}"></td>
		                    		<td th:text="${category.description}"></td>
		                    		<td>
		                    			<button title="Delete" class="btn btn-xs btn-danger" th:onclick="'Category.deleteCategory('+${category.id}+')'"><i class="fa fa-fw fa-trash"></i>Delete</button>
										<button title="Edit" class="btn btn-xs btn-primary" data-toggle="modal" data-target="#modal" th:onclick="'Category.findCategory('+${category.id}+')'"><i class="fa fa-fw fa-edit"></i>Edit</button>
		                    		</td>
		                    	</tr>
		                    </tbody>
						 </table>	
					</div>
				</div>
				<div class="col-md-6 col-lg-6 col-sm-6">
					<div>
		 				<button class="btn btn-xs btn-primary" data-toggle="modal" data-target="#newSubCategoryModal">Create New SubCategory</button>
					</div>
					
					<div class="box">
						<table id="subCategoryTable" class="table table-bordered table-hover">
						 	<thead>
		                      <tr>
		                        <th>Sub Category Name</th>
		                        <th>Description</th>
		                        <th>Category Name</th>
		                      </tr>
		                    </thead>
		                    <tbody>
		                    	<tr th:each="subcategory : ${subcategories}">
		                    		<td th:text="${subcategory.name}"></td>
		                    		<td th:text="${subcategory.description}"></td>
		                    		<td th:text="${subcategory.category.name}"></td>
		                    		<td>
		                    			<button title="Delete" class="btn btn-xs btn-danger" th:onclick="'Category.deleteSubCategory('+${subcategory.id}+')'"><i class="fa fa-fw fa-trash"></i>Delete</button>
										<button title="Edit" class="btn btn-xs btn-primary" data-toggle="modal" data-target="#modal" th:onclick="'Category.findSubCategoryById('+${subcategory.id}+')'"><i class="fa fa-fw fa-edit"></i>Edit</button>
		                    		</td>
		                    	</tr>
		                    </tbody>
						 </table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="footer"></div>
	<div th:include="base-js"></div>
	<script src="scripts/services/category.js"></script>
	
	<!-- Edit user model start -->
	<div id="salesManagerEditModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit User</h4>
          </div>
          <div class="modal-body">
    		<p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
	<!-- Edit user model end -->
	
	<!-- Create new category model start -->
	<div id="newCategoryModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create New Category</h4>
          </div>
          <form id="newCategoryForm" class="form-horizontal" action="javascript:void(0);" method="post" th:onsubmit="'Category.create(this);'">
          <div class="modal-body">
	        <div class="box-body">
	         <div class="form-group">
	            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
	            <div class="col-sm-10">
	              <input type="text" name="name" class="form-control" id="inputname" placeholder="Name"/>
	            </div>
	          </div>
	          <div class="form-group">
	            <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
	            <div class="col-sm-10">
	              <textarea type="text" name="description" class="form-control" id="inputDescription" placeholder="Description"></textarea>
	            </div>
	          </div>
	        </div>
          </div>
          <div class="modal-footer">
          	<span class="form-group has-success pull-left">
              <label class="control-label" for="inputSuccess" id="successMsg"></label>
            </span>
            <span class="form-group has-error pull-left">
              <label class="control-label" for="inputError" id="errorMsg"></label>
            </span>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
          </form>	
        </div>
      </div>
    </div>
	<!-- Create new category model end -->
	
	<!-- Create new sub category model start -->
	<div id="newSubCategoryModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Create Sub Category</h4>
          </div>
          <form id="newSubCategoryForm" class="form-horizontal" action="javascript:void(0);" method="post" th:onsubmit="'Category.createSubCategory(this);'">
          <div class="modal-body">
	        <div class="box-body">
	         <div class="form-group">
	            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
	            <div class="col-sm-10">
	              <input type="text" name="name" class="form-control" id="inputname" placeholder="Name"/>
	            </div>
	          </div>
	          <div class="form-group">
	            <label for="inputEmail3" class="col-sm-2 control-label">Description</label>
	            <div class="col-sm-10">
	              <textarea type="text" name="description" class="form-control" id="inputDescription" placeholder="Description"></textarea>
	            </div>
	          </div>
	          <div class="form-group">
	            <label for="inputEmail3" class="col-sm-2 control-label">Category</label>
				<div class="col-sm-10">
	            	<select id="inputSalesManager" name="category" class="form-control" >
	            		<option value="">--- Select ---</option>
	            		<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
	            	</select>
	            </div>
	          </div>
	        </div>
          </div>
          <div class="modal-footer">
          	<span class="form-group has-success pull-left">
              <label class="control-label" for="inputSuccess" id="successMsg"></label>
            </span>
            <span class="form-group has-error pull-left">
              <label class="control-label" for="inputError" id="errorMsg"></label>
            </span>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
          </form>	
        </div>
      </div>
    </div>
	<!-- Create new sub category model end -->
	
	
</body>
</html>
