<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="base-css">
</head>
<body>
	<div th:include="u-header"></div>
	<div th:include="u-left-side"></div>
	<div class="container-fluid content-wrapper">
		<div class="row">
			<section class="content">
				<div class="col-lg-12 col-xs-12" th:if="${plan} != null">
					<h3> Plans</h3>
					<div class="box-body">
			          <div class="box-group" id="accordion">
			            <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
			            <div class="panel box box-primary" th:each="p : ${plans}">
			              <div class="box-header with-border">
			                <h4 class="box-title">
				                <span th:if="${p.id} == ${plan.id}">
				                  	<input type="radio" name="radio" th:value="${p.id}" th:if="${p.id} == ${plan.id}" th:checked="checked" th:id="${p.id}+'_'+${p.planType}+'_'+RADIO"/>
				                </span>
				                <span th:unless="${p.id} == ${plan.id}">
				                  	<input type="radio" name="radio" th:value="${p.id}"/>
				                </span>
				                
			                 	<a data-toggle="collapse" data-parent="#accordion" th:href="'#'+${p.id}+'_'+${p.planType}" aria-expanded="${p.id} == ${plan.id}">
			                 		<span th:text="${p.planType}+'-'+${p.name}"></span>
			                 		<span th:if="${p.id} == ${plan.id}">( Current Plan )</span>
			                 	</a>
			                </h4>
			              </div>
			              <div th:id="${p.id}+'_'+${p.planType}" class="panel-collapse collapse">
			                <div class="box-body">
			                	<table>
			                		<tr>
			                			<td>Name</td><td th:text="${p.name}"></td>
			                		</tr>
			                		<tr>
			                			<td>Type</td><td th:text="${p.planType}"></td>
			                		</tr>
			                		<tr>
			                			<td>Description</td><td th:text="${p.description}"></td>
			                		</tr>
			                	</table>
			                </div>
			              </div>
			            </div>
			          </div>
						<a class="btn btn-primary pull-right" id="changePlan" href="updatePlan">Change Plan</a>
			        </div><!-- /.box-body -->
				</div>
			</section>
		</div>
	</div>
	<div th:include="footer"></div>
	<div th:include="base-js"></div>
	<script type="text/javascript" src="scripts/services/u-plan.js"></script>
</body>
</html>
