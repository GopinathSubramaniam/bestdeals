<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="base-css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div th:include="header"></div>
<div th:include="left-side"></div>
<div class="content-wrapper">
    <div class="container">
        <div class="col-lg-12">
            <div class="col-lg-3 col-xs-6" th:text="${message}">

            </div>
        </div>
        <div class="col-lg-12">
            <div class="col-lg-3 col-xs-6">
                <form action="processpayment" method="post" name="payuForm">
                    <input type="hidden" name="amount" th:value="${payment.amount}" readonly="readonly"/>
                    <input type="hidden" name="txnid" th:value="${payment.txnid}" readonly="readonly"/>
                    <input type="hidden" name="udf2" th:value="${payment.txnid}" readonly="readonly"/>
                    <input type="hidden" name="service_provider" th:value="${payment.serviceProvider}" readonly="readonly"/>

                    <input type="hidden" name="planId" th:value="${payment.planId}" readonly="readonly"/>
                    <input type="hidden" name="plan" th:value="${payment.plan}" readonly="readonly"/>

                    <input type="hidden" name="phone" th:value="${payment.phone}" readonly="readonly"/>
                    <input type="hidden" name="surl" th:value="${payment.surl}" readonly="readonly"/>
                    <input type="hidden" name="furl" th:value="${payment.furl}" readonly="readonly"/>
                    <input type="hidden" name="udf1" th:value="${payment.udf1}" readonly="readonly"/>
                    <input type="hidden" name="udf3" th:value="${payment.udf3}" readonly="readonly"/>
                    <input type="hidden" name="udf4" th:value="${payment.udf4}" readonly="readonly"/>
                    <br/><br/>
                    <button class="btn btn-primary " type="submit">
                        <span class="glyphicon glyphicon-cash form-control-feedback"></span>Confirm Pay
                    </button>
                    <a class="btn btn-primary pull-right" href="./">
                        <span class="glyphicon glyphicon-cash form-control-feedback"></span>Cancel
                    </a>
                </form>
            </div>

        </div>

    </div>
</div>
<div th:include="footer"></div>
<div th:include="base-js"></div>
</body>
</html>
