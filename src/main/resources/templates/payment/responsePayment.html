<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="base-css"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div th:include="header"></div>
<div th:include="left-side"></div>
<div class="content-wrapper">
    <div class="container">
        <section class="content">
            <div class="col-lg-12">
                <div class="col-lg-3 col-xs-6" th:text="${message}"></div>
            </div>
            <div class="col-lg-12">
                <div class="forms_grp strong">Payment ID : <span th:text="${p_Id}"></span></div>
                <div class="forms_grp strong" th:if="${status =='success' &amp;&amp; hashSuccess}">
                    <div class="forms_grp strong success">Successfull with additional charges</div>
                    <div class="forms_grp strong" th:if="!${hashSuccess}">
                        <div class="forms_grp strong red">Failure</div>
                    </div>
                </div>
                <div class="forms_grp strong" th:if="${status !='Successful' }">
                    <div class="forms_grp strong red">Transaction Failure</div>
                </div>
                <!--<div class="member_form3 payment-status">
                    <h4>Transaction details</h4>
                    <div class="forms_grp"><div class="form_label">Amount:</div><div class="form_fill" th:text="${amount}"></div></div>
                    <div class="forms_grp"><div class="form_label">AdditionalCharges:</div><div class="form_fill" th:text="${additionalCharges}"></div></div>
                    <div class="forms_grp"><div class="form_label">Transaction status:</div><div class="form_fill" th:text="${status}"></div></div>
                    <div class="forms_grp"><div class="form_label">Transaction id:</div><div class="form_fill" th:text="${txnid}"></div></div>
                    <div style="border-bottom:1px solid">&nbsp;</div>
                    <div class="forms_grp"><div class="form_label">Payment for:</div><div class="form_fill" th:text="${productinfo}"></div></div>
                    <div class="forms_grp"><div class="form_label">Plan:</div><div class="form_fill" th:text="${udf3}"></div></div>
                </div>-->
            </div>
            <div class="col-lg-12">
                <h4>Transaction details</h4>
                <dl class="dl-horizontal">
                    <dt>Payment ID : </dt>
                    <dd th:text="${p_Id}"></dd>
                    <dt>Amount: </dt>
                    <dd th:text="${amount}"></dd>
                    <dt>AdditionalCharges: </dt>
                    <dd th:text="${additionalCharges}"></dd>
                    <dt>Transaction status: </dt>
                    <dd th:text="${status}"></dd>
                    <dt>Transaction id: </dt>
                    <dd th:text="${txnid}"></dd>
                    <dt>Payment of: </dt>
                    <dd th:text="${productinfo}"></dd>
                    <dt>Plan: </dt>
                    <dd th:text="${udf3}"></dd>
                </dl>
                <div class="col-lg-3 col-xs-6" ><a href="./">Go To Home</a> </div>
            </div>
        </section>
    </div>
</div>
<div th:include="footer"></div>
<div th:include="base-js"></div>
</body>
</html>
