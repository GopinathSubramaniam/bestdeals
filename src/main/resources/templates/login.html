<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1"/>
	<title>Login</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>
  	<link rel="stylesheet" href="dist/css/skins/skin-blue.min.css"/>
	<link rel="stylesheet" href="plugins/iCheck/flat/blue.css"/>
 	<link rel="stylesheet" href="plugins/morris/morris.css"/>
	
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header class="main-header">
        <a href="index2.html" class="logo">
          <span class="logo-mini"><b>A</b>LT</span>
          <span class="logo-lg" th:text="${message}"></span>
        </a>
        <nav class="navbar navbar-static-top" role="navigation">
          <a href="#" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
        </nav>
      </header>	
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12">
		&nbsp;
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
			<div class="col-sm-3 col-md-4 col-lg-4">
			
			</div>
			<div class="col-sm-6 col-md-4 col-lg-4">
				<div class="box box-info">
			       <div class="box-header with-border">
			       		<div class="row col-md-12 col-sm-12 col-lg-12">
			       			<div class="col-lg-6">
			       				<h3 class="box-title">Login Form</h3>
			       			</div>
			       			<div class="col-lg-6">
			       				<span class="form-group has-error">
			       					<h3 class="control-label box-title message has-error" for="inputError" th:text="${errorMsg}"></h3>
			       				</span>
			       			</div>
			       		</div>
			       </div><!-- /.box-header -->
			      <!-- form start -->
			      <form id="loginform" class="form-horizontal" method="post" action="/BestDeals/" >
			        <div class="box-body">
						<div class="col-md-12">
			          <div class="form-group">
			            <label for="inputEmail3" class="control-label">Mobile</label>

			              <input type="text" name="mobile" class="form-control" id="inputMobile" placeholder="Mobile" required="required"/>
			              <input type="hidden" name="userType" value="ADMIN"/>

			          </div>
			          <div class="form-group">
			            <label for="inputPassword3" class="control-label">Password</label>

			              <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" required="required"/>

			          </div>
			          <div class="form-group">

			              <div class="checkbox">
			                <label>
			                  <input type="checkbox"/> Remember me
			                </label>
			              </div>
			            </div>
						</div>
			        </div><!-- /.box-body -->
			        <div class="box-footer">
			          <button type="submit" class="btn btn-info btn-flat btn-lg btn-block">Sign in</button>
			        </div><!-- /.box-footer -->
			      </form>
			    </div>
			</div>
			
			<div class="col-sm-3 col-md-4 col-lg-4">
			
			</div>
		</div>
	</div>
	
	<div th:include="footer"></div>
 	<!--<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
 	<script src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/services/login.js"></script>-->
</body>
</html>
